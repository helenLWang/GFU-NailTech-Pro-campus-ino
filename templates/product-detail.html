{% extends "base.html" %}

{% block title %}Product Details - GFU Nail{% endblock %}

{% block content %}
<div class="pt-24 pb-16 min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="product-detail" class="bg-white rounded-lg shadow-sm p-8">
            <p class="text-gray-600">Loading product details...</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id') || 1;
    
    fetch(`/products/api/list`)
        .then(response => response.json())
        .then(data => {
            const product = data.products.find(p => p.id == productId);
            if (product) {
                renderProductDetail(product);
            }
        })
        .catch(error => {
            console.error('Error loading product:', error);
        });
    
    function renderProductDetail(product) {
        document.getElementById('product-detail').innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <img src="${product.image}" alt="${product.name}" class="w-full rounded-lg" onerror="this.src='/static/images/placeholder.jpg'">
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-4">${product.name}</h1>
                    <p class="text-gray-600 mb-6">${product.description}</p>
                    <div class="mb-6">
                        <span class="text-3xl font-bold text-pink-600">$${product.price.toFixed(2)}</span>
                        ${product.original_price ? `<span class="text-xl text-gray-400 line-through ml-2">$${product.original_price.toFixed(2)}</span>` : ''}
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                        <input type="number" id="quantity" value="1" min="1" max="${product.stock}" class="w-24 border border-gray-300 rounded-lg px-3 py-2">
                    </div>
                    <button onclick="addToCartDetail(${product.id})" class="w-full bg-pink-600 text-white py-3 rounded-lg font-semibold hover:bg-pink-700 transition-colors mb-4">
                        Add to Cart
                    </button>
                    <div class="text-sm text-gray-600">
                        <p>‚≠ê ${product.rating} (${product.reviews} reviews)</p>
                        <p>Stock: ${product.stock} available</p>
                    </div>
                </div>
            </div>
        `;
    }
    
    window.addToCartDetail = function(productId) {
        const quantity = parseInt(document.getElementById('quantity').value) || 1;
        GFUNail.addToCart(productId, quantity);
    };
});
</script>
{% endblock %}
